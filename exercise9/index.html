<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buttons</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="bg-black">
    <div class="container-fluid mt-3 p-2 text-center">
        <button type="button" class="btn btn-dark btn-outline-danger btn-sm" data-bs-toggle="button" aria-pressed="true">Button</button>
        <button type="button" class="btn active btn-success" data-bs-toggle="button" aria-pressed="true">Active</button>
        <button type="button" class="btn btn-dark btn-outline-primary btn-lg " data-bs-toggle="button">Dark</button>
        <button type="button" class="btn btn-dark btn-outline-primary btn-lg " data-bs-toggle="button" disabled>Disable</button>
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
