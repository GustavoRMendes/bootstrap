<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alert</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white"></body>
    <div class="container">
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        Alert Info <button class="btn-close" data-bs-dismiss = "alert"></button> 
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Alert Danger <button class="btn-close" data-bs-dismiss = "alert"></button> 
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        Alert Warning <button class="btn-close" data-bs-dismiss = "alert"></button> 
    </div>
    <div class="alert alert-secondary alert-dismissible fade show" role="alert" >
        Alert Secondary <button class="btn-close" data-bs-dismiss = "alert"></button> 
    </div>
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        Alert Primary <button class="btn-close" data-bs-dismiss = "alert"></button> 
    </div>
    <div class="alert alert-dark alert-dismissible fade show" role="alert">
        Alert Dark <button class="btn-close" data-bs-dismiss = "alert"></button> 
    </div>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        Alert Success <button class="btn-close" data-bs-dismiss = "alert"></button> 
    </div>
    <div class="alert alert-dark fade show" role="alert">
        <a href="#" class="alert-link">Alert Link</a> <button class="btn-close" data-bs-dismiss = "alert"></button> 
    </div>
    
</div>
   
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
