<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tipografia 2</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3 m-2">
        <!-- ABBR -->
        <p><abbr title="Futebol Clube">FC</abbr></p>
        <!-- UPPERCASE -->
        <p class="text-uppercase">test</p>
        <!-- BREAK -->
        <p class="text-break">text break</p>
        <!-- LEAD -->
        <p class="lead">Text lead</p>
        <!-- BLOCKQUOTE -->
        <figure>
            <blockquote>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet corporis blanditiis.
            </blockquote>
            <figcaption class="blockquote-footer">
                <cite title="titulo-fonte">titulo-fonte</cite>
            </figcaption>
        </figure>
        <!-- U , S -->
        <p><s>RISCAR</s> </p>
        <p><u>SUBLINHAR</u> </p>
        <!-- UL -->
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>
        <ul class="list-unstyled">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>
        <ul class="list-inline">
            <li class="list-inline-item">item1</li>
            <li class="list-inline-item">item2</li>
            <li class="list-inline-item">item3</li>
        </ul>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
